<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <title>Navbar Middle</title>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="navbar_logo">
                <img src="./assets/img/logo.png" alt="">
            </a>
            <div class="nav_right" id="nav_right">
                <nav class="nav_middle">
                    <a href="#" class="nav_item">Home</a>
                    <a href="#" class="nav_item">Services</a>
                    <a href="#" class="nav_item">Projects</a>
                    <a href="#" class="nav_item">About</a>
                    <a href="#" class="nav_item">Blogs</a>
                </nav>
                <button type="button" class="btn nav_btn">Contact</button>
            </div>
            <div onclick="navbarToggler()" class="nav_toggler" id="navbar_toggler">
                <span class="nav_toggler_bar"></span>
                <span class="nav_toggler_bar"></span>
                <span class="nav_toggler_bar"></span>
            </div>
        </div>
    </header>

    <script type="text/javascript" src="./scripts/script.js"></script>
</body>
</html>
